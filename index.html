<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/output.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-BlueMain h-screen flex justify-center items-center font-Outfit"
    >
      <div class="bg-Bluecard flex flex-col items-center p-6 w-80 rounded-xl">
        <img
          class="size-full rounded-xl mb-3"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <h1 class="text-left w-full text-white text-xl font-semibold">
          Equilibrium #3429
        </h1>
        <div class="">
          <p class="text-Softblue text-sm my-2">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="w-full flex flex-row justify-between mb-4">
          <div class="flex items-center">
            <img class="mr-2" src="./images/icon-ethereum.svg" alt="" />
            <p class="text-Cyan text-sm">0.041 ETH</p>
          </div>
          <div class="text-Softblue flex">
            <img class="mr-2 w-50" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr class="my-3 w-full bg-Softblue" />
        <div class="flex w-full">
          <img
            class="w-6 border rounded-full border-white"
            src="./images/image-avatar.png"
            alt=""
          />
          <p class="text-Softblue">
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
